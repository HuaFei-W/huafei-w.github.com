<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika&family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="js/cursor.js"></script>
    <title>Library Liberty</title>
</head>
<body>
    <main>
        <div class="header">
            <h1>WHAT MAKES ME HAPPY?</h1>
        </div>
          <div class="content">
        </div>

        <div class="text">
            <h1>With</h1>
        </div>

        <div class="scrollable">
            <div class="cursor"></div>
            <div class="container">
                <div class="image-container">
                    <h1 class = "color" data-aos="fade-right">flowers</h1>
                    <img src="./images/flower.JPG" data-aos="zoom-in" data-aos-duration="1000" data-aos-easing="ease-in-out-cubic">
                </div> 
                <div class="image-container">
                    <h1 class = "color" data-aos="fade-left" >friends </h1> 
                    <img src="./images/friend.jpg" data-aos="zoom-in" data-aos-duration="1000" data-aos-easing="ease-in-out-cubic">
                </div> 
                <div class="image-container">
                    <h1 class = "color" data-aos="fade-left">Food </h1> 
                    <img src="./images/food.JPG" data-aos="zoom-in" data-aos-duration="1000" data-aos-easing="ease-in-out-cubic">
                </div> 
                <div class="image-container">
                    <h1 class = "color" data-aos="fade-left">Star </h1> 
                    <img src="./images/star.JPG" data-aos="zoom-in" data-aos-duration="1000" data-aos-easing="ease-in-out-cubic">
                </div> 
            </div>
        </div>
            <!-- <h1 class = "color">Who could not be happy?</h1> -->
    </main>
    <script src="./js/web.js"></script>
</body>
</html>
